# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure daemon for better performance
org.gradle.daemon=true

# Increase heap size for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable configuration cache (Gradle 6.6+)
org.gradle.configuration-cache=true

# Enable file system watching (Gradle 7.0+)
org.gradle.vfs.watch=true

# Disable build scan plugin prompts
org.gradle.console=plain
