spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  ai:
    openai:
      api-key: "test-key"
      base-url: "http://test-url"
    vertex:
      ai:
        gemini:
          project-id: "test-project-id"
          location: "us-central1"
# Disable Eureka for tests
eureka:
  client:
    enabled: false

# Test model configurations
app:
  models:
    configurations:
      openai:
        - model-name: "gpt-4o-mini"
          display-name: "GPT-4 Optimized"
          provider: "OpenAI"
          default-model: false

      # ——— GEMINI MODELS ———
      gemini:
        - model-name: "gemini-2.0-flash-001"
          display-name: "Gemini 2.0 Flash"
          provider: "Google"
          default-model: true
