spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  ai:
    openai:
      api-key: "test-key"
      base-url: "http://test-url"
# Disable Eureka for tests
eureka:
  client:
    enabled: false

# Test model configurations
app:
  init:
    enabled: false
  models:
    configurations:
      test-model:
        model-name: "test-model"
        display-name: "Test Model"
        provider: "OpenAI"
        max-tokens: 1000