paths:
  # Tag: Admin User Management
  /admin/users:
    get:
      tags:
        - Backend-Server / Admin-UserManagement
      summary: Get All Users
      description: Retrieves a list of all users. Admin access required.
      operationId: getAllUsers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of users per page (1-100)
      responses:
        "200":
          description: Successful retrieval of user list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../schemas.yaml#/components/responses/AppResponseDto"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "../schemas.yaml#/components/schemas/UserProfileResponse"
                      pagination:
                        $ref: "../schemas.yaml#/components/responses/Pagination"
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
        "403":
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
  /admin/users/{id}:
    get:
      tags:
        - Backend-Server / Admin-UserManagement
      summary: Get User by ID
      description: Retrieves a specific user by their unique ID. Admin access required.
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful retrieval of user profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../schemas.yaml#/components/responses/AppResponseDto"
                  - type: object
                    properties:
                      data:
                        $ref: "../schemas.yaml#/components/schemas/UserProfileResponse"
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
        "403":
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
        "404":
          description: Not Found - User does not exist
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "../schemas.yaml#/components/schemas/Error"
