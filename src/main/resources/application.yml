spring:
  application:
    name: 'datn-be'
  # AI MODULE CONFIGURATION
  ai:
    model:
      chat: none
    chat:
      client:
        enabled: false
    openai:
      api-key: ${OPENAI_KEY}
    vertex:
      ai:
        gemini:
          project-id: ${VERTEX_PROJECT_ID}
          location: ${VERTEX_LOCATION}
  # HTTP CLIENT CONFIGURATION - Disable auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration
      - org.springframework.boot.autoconfigure.web.client.RestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.web.client.RestTemplateAutoConfiguration
  datasource:
    url: ${POSTGRES_DB_URL:jdbc:postgresql://localhost:5432/datn_monolith_db}
    username: ${POSTGRES_DB_USERNAME:postgres}
    password: ${POSTGRES_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  # DOCUMENTS MODULE CONFIGURATION
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}:${MONGODB_PORT}/${MONGODB_DATABASE}?authSource=${MONGODB_AUTH_DATABASE}}

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
app:
  models:
    configurations:
      openai:
        - model-name: "gpt-4o-mini-2024-07-18"
          display-name: "GPT-4 Optimized"
          provider: "OpenAI"
          default-model: false
          model-type: text
        - model-name: "gpt-4.1-nano-2025-04-14"
          display-name: "GPT-4.1 Nano"
          provider: "OpenAI"
          default-model: false
          model-type: text
      gemini:
        - model-name: "gemini-2.5-flash"
          display-name: "Gemini 2.5 Flash"
          provider: "Google"
          default-model: true
          model-type: text
        - model-name: "gemini-2.5-flash-lite"
          display-name: "Gemini 2.5 Flash Lite"
          provider: "Google"
          default-model: false
          model-type: text
  cors:
    allowed-origins: "*"
    allowed-origin-patterns: ${ALLOWED_ORIGINS}
    allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
    allow-credentials: false
    max-age: 3600
  media:
    file-size-limit: 10485760 # 10MB

ai:
  api:
    base-url: http://localhost:8081
    timeout: 30000
    outline-endpoint: /api/outline/generate/stream
    presentation-endpoint: /api/presentations/generate/stream


cloudflare:
  r2:
    endpoint:  https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
    accessKey: ${S3_ACCESS_KEY_ID}
    secretKey: ${S3_SECRET_ACCESS_KEY}
    bucket:    ${R2_BUCKET_NAME}
    public-url: ${R2_PUBLIC_URL_DEV}