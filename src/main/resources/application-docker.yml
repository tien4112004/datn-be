spring:
  application:
    name: 'datn-be'
  # AI MODULE CONFIGURATION
  ai:
    model:
      chat: none
    chat:
      client:
        enabled: false
    openai:
      api-key: ${OPENAI_KEY}
    vertex:
      ai:
        gemini:
          project-id: ${VERTEX_PROJECT_ID}
          location: ${VERTEX_LOCATION}
  # HTTP CLIENT CONFIGURATION - Disable auto-configuration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.http.client.HttpClientAutoConfiguration
      - org.springframework.boot.autoconfigure.web.client.RestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.web.client.RestTemplateAutoConfiguration
  datasource:
    url: ${POSTGRES_DB_URL:jdbc:postgresql://postgres:5432/datn_monolith_db}
    username: ${POSTGRES_DB_USERNAME:postgres}
    password: ${POSTGRES_DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Connection pool sizing (production)
      maximum-pool-size: 25
      minimum-idle: 10
      # Connection lifecycle (milliseconds)
      connection-timeout: 30000 # 30 seconds - Max wait for connection from pool
      idle-timeout: 300000 # 5 minutes - Max idle time before removal
      max-lifetime: 1800000 # 30 minutes - Max lifetime of connection
      # Connection leak detection
      leak-detection-threshold: 60000 # 60 seconds - Warn if connection held > 1 min
      # Connection validation
      connection-test-query: SELECT 1
      validation-timeout: 5000 # 5 seconds - Max time for validation query
      # Pool behavior
      auto-commit: true
      pool-name: DatnDockerHikariPool
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:ai-primary}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me}
            authorization-grant-type: authorization_code
            redirect-uri: ${KEYCLOAK_REDIRECT_URI:http://datn-be:8080/login/oauth2/code/keycloak}
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
server:
  ssl:
    enabled: true
    key-store: /app/ssl/backend.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD:change-me}
    key-store-type: PKCS12
  http2:
    enabled: true
  forward-headers-strategy: framework
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
    session:
      cookie:
        secure: true
        same-site: none

    encoding:
      charset: UTF-8
      enabled: true
      force: true

app:
  coin:
    initial: ${INITIAL_COIN_VALUE:100}
  firebase:
    config-path: ${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
  cors:
    allowed-origins:
      - 'http://localhost:5173'
      - 'https://api.huy-devops.site'
    allowed-origin-patterns:
      - 'https://*.ngrok-free.app'
      - 'https://*.ts.net:*'
      - 'http://*.ts.net:*'
      - 'http://localhost:*'
      - 'https://localhost:*'
      - 'http://*.localhost:*'
      - 'https://datn-fe-*.vercel.app' # Vercel preview deployments with any container ID
      - 'https://datn-fe.vercel.app' # Production Vercel deployment
      - 'https://*.vercel.app' # All Vercel apps (more permissive, use with caution)
      - 'https://*.huy-devops.site' # Any subdomain on huy-devops.site
    allowed-methods: 'GET,POST,PUT,PATCH,DELETE,OPTIONS'
    allow-credentials: true
    max-age: 3600
    exposed-headers: X-Presentation, permission, X-Trace-ID
  media:
    file-size-limit: 104857600 # 100MB
  api-client:
    timeout: 30000 # 30 seconds
    max-in-memory-size: 104857600 # 100MB
  auth:
    properties:
      realm: ${KEYCLOAK_REALM:ai-primary-dev}
      issuer: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/ai-primary-dev}
      client-id: ${KEYCLOAK_CLIENT_ID:ai-primary}
      client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me}
      redirect-uri: ${KEYCLOAK_REDIRECT_URI:http://datn-be:8080/login/oauth2/code/keycloak}
      signIn-uri: /oauth2/authorization/keycloak
      signup-uri: ${KEYCLOAK_ISSUER_URI}/login-actions/registration
      logout-uri: ${KEYCLOAK_ISSUER_URI}/protocol/openid-connect/logout
      token-uri: ${KEYCLOAK_ISSUER_URI}/protocol/openid-connect/token
      server-url: ${KEYCLOAK_SERVER_URL:http://keycloak:8080}
      google-callback-uri: ${GOOGLE_CALLBACK_URI:http://datn-be:8080/api/auth/google/callback}
      fe-redirect-url: ${FE_REDIRECT_URI:http://localhost:5173}
      mobile-redirect-url: ${MOBILE_REDIRECT_URI:aiprimary://auth-callback}
      admin-origins:
        - http://localhost:5175
        - http://admin.localhost:5175
        - https://admin.huy-devops.site
    authorization:
      server-url: ${KEYCLOAK_SERVER_URL:http://keycloak:8080}
      realm: ${KEYCLOAK_REALM:ai-primary-dev}
      client-id: ${KEYCLOAK_CLIENT_ID:ai-primary}
      client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me}
      client-uuid: ${KEYCLOAK_CLIENT_UUID}
      connection-timeout: 5000
      read-timeout: 30000
  security:
    document-permission:
      enabled: true

ai:
  api:
    base-url: ${AI_API_BASE_URL:http://ai-worker:8081}
    timeout: ${AI_API_TIMEOUT:30000}
    outline-endpoint: ${AI_API_OUTLINE_ENDPOINT:/api/outline/generate/stream/mock}
    outline-batch-endpoint: ${AI_API_OUTLINE_BATCH_ENDPOINT:/api/outline/generate/mock}
    presentation-endpoint: ${AI_API_PRESENTATION_ENDPOINT:/api/presentations/generate/stream/mock}
    presentation-batch-endpoint: ${AI_API_PRESENTATION_BATCH_ENDPOINT:/api/presentations/generate/mock}
    image-endpoint: ${AI_API_IMAGE_ENDPOINT:/api/image/generate/mock}
    mindmap-endpoint: ${AI_API_MINDMAP_ENDPOINT:/api/mindmap/generate}
    exam-matrix-endpoint: ${AI_API_EXAM_MATRIX_ENDPOINT:/exams/generate-matrix}
    questions-endpoint: ${AI_API_QUESTIONS_ENDPOINT:/api/questions/generate}

rustfs:
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  bucket: ${S3_BUCKET:default}
  accessKey: ${S3_ACCESS_KEY:minioadmin}
  secretKey: ${S3_SECRET_KEY:minioadmin}
  public-url: ${S3_PUBLIC_URL:http://localhost:9000}
cloudflare:
  r2:
    endpoint: ${S3_ENDPOINT}
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}
    bucket: ${S3_BUCKET}
    public-url: ${S3_PUBLIC_URL}

logging:
  level:
    'org.springframework.data.mongodb.core.MongoTemplate': DEBUG
    com.datn.datnbe.sharedkernel.security.interceptor: DEBUG
    com.datn.datnbe.auth.config.SecurityConfig: WARN

pexels:
  api:
    key: ${PEXELS_API_KEY:your-api-key-here}
    base-url: https://api.pexels.com/v1
    rate-limit:
      requests: 200
      duration-minutes: 60
phoenix:
  api-url: ${PHOENIX_API_URL:http://localhost:6006}
  api-key: ${PHOENIX_API_KEY:}
  project-id: ${PHOENIX_PROJECT_ID:}

