# .github/workflows/docker-build.yml
name: Docker Build

on:
  pull_request:
  # Trigger on workflow_dispatch for manual builds on any branch (including PRs)
  workflow_dispatch:
  # Trigger only after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches:
      - main
      - fix/datn-295

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JENKINS_URL: https://jenkins.huy-devops.site
  JENKINS_JOB_NAME: aiprimary-backend

jobs:
  build:
    name: Dockerize and Push Image
    runs-on: ubuntu-latest
    # Auto-run on main branch (after CI succeeds), or manual trigger on any branch
    # if: |
    #   (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
    #   (github.event_name == 'workflow_dispatch')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Trigger Jenkins deployment
        if: success()
        env:
          JENKINS_URL: ${{ env.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          JENKINS_JOB: ${{  env.JENKINS_JOB_NAME  }}
        run: |
          echo "Triggering Jenkins job for deployment..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Event: ${{ github.event_name }}"

          # Use 'latest' for main branch, otherwise use branch name
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="${{ github.ref_name }}"
          fi
          echo "Using image tag: $IMAGE_TAG"

          if [ -z "${JENKINS_URL}" ] || [ -z "${JENKINS_USER}" ] || [ -z "${JENKINS_API_TOKEN}" ] || [ -z "${JENKINS_JOB}" ]; then
            echo "One or more Jenkins secrets are missing (JENKINS_URL/JENKINS_USER/JENKINS_API_TOKEN/JENKINS_JOB_NAME). Skipping Jenkins trigger.";
            exit 1;
          fi

          # For multibranch pipeline: trigger a scan or specific branch
          # Get the actual branch name (not PR merge branch)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use the head branch name
            BRANCH_NAME="${{ github.head_ref }}"
          else
            # For direct pushes, use the ref name
            BRANCH_NAME="${{ github.ref_name }}"
          fi

          ENCODED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//%2F/g')

          echo "Branch name: ${BRANCH_NAME}"
          echo "Encoded branch: ${ENCODED_BRANCH}"

          # Construct trigger URL for multibranch pipeline
          TRIGGER_URL="${JENKINS_URL}/job/${JENKINS_JOB}/job/${ENCODED_BRANCH}/build"

          echo "Trigger URL: ${TRIGGER_URL}"

          # Try to get CSRF crumb (if enabled)
          echo "Attempting to fetch CSRF crumb..."
          CRUMB=$(curl -s -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
            "${JENKINS_URL}/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,%22:%22,//crumb)" 2>/dev/null || echo "")

          if [ -n "$CRUMB" ] && [[ "$CRUMB" != *"{"* ]]; then
            echo "CSRF crumb obtained: ${CRUMB}"
            CRUMB_FIELD=$(echo "$CRUMB" | cut -d':' -f1)
            CRUMB_VALUE=$(echo "$CRUMB" | cut -d':' -f2-)
            
            # Trigger with CSRF crumb
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
              -H "${CRUMB_FIELD}: ${CRUMB_VALUE}" \
              -X POST "${TRIGGER_URL}")
          else
            echo "CSRF crumb not available or not required, triggering without it..."
            
            # Trigger without CSRF crumb
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
              -X POST "${TRIGGER_URL}")
          fi

          echo "HTTP response code: ${HTTP_CODE}"

          # Check if trigger was successful (201 = created, 200 = ok)
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Jenkins job triggered successfully"
          else
            echo "✗ Failed to trigger Jenkins job (HTTP ${HTTP_CODE})"
            exit 1
          fi

