# .github/workflows/docker-build.yml
name: Docker Build

on:
  pull_request:
  # Trigger on workflow_dispatch for manual builds on any branch (including PRs)
  workflow_dispatch:
  # Trigger only after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Auto-run on main branch (after CI succeeds), or manual trigger on any branch
    # if: |
    #   (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
    #   (github.event_name == 'workflow_dispatch')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

