spring:
  application:
    name: document-service-test
  data:
    mongodb:
      host: localhost
      port: 27017
      database: presentationdb
      username: presentation_user
      password: presentation_password
      authentication-database: presentationdb
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    enabled-by-default: false

server:
  port: 0

logging:
  level:
    com.datn.document: INFO
    org.springframework.web: WARN
    org.springframework.data.mongodb: WARN