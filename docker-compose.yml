services:
  datn-be:
    build: .
    image: datn-be:latest
    container_name: datn-be
    depends_on:
      keycloak:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
    environment:
      # Single PostgreSQL database connection
      - POSTGRES_DB_URL=jdbc:postgresql://postgres:5432/datn_monolith_db
      - POSTGRES_DB_USERNAME=postgres
      - POSTGRES_DB_PASSWORD=postgres
      
      # Keycloak configuration
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REDIRECT_URI=${KEYCLOAK_REDIRECT_URI}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_REALM_NAME=${KEYCLOAK_REALM_NAME}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}

      # CORS configuration
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}

      # RabbitMQ configuration (if needed)
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}

      # Rustfs Storage (S3-compatible)
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      
      # AI Settings
      - AI_API_BASE_URL
      - AI_API_OUTLINE_ENDPOINT
      - AI_API_OUTLINE_BATCH_ENDPOINT
      - AI_API_PRESENTATION_ENDPOINT
      - AI_API_PRESENTATION_BATCH_ENDPOINT
      - AI_API_IMAGE_ENDPOINT

      # Spring profile
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /actuator/health HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 5
    restart: unless-stopped
    ports:
      - "8080:8080"

# TODO: When deploying to production, consider using a managed Keycloak service or set up Keycloak in a separate, secure environment.
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HEALTH_ENABLED=true
      - KC_PROXY=edge
      - KC_HTTP_RELATIVE_PATH=/
      - KC_HOSTNAME_STRICT_BACKCHANNEL=false
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/datn_monolith_db
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=postgres
      - KC_DB_SCHEMA=public
    ports:
      - "8082:8080"
      - "8443:8443"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 5s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./keycloak-data:/opt/keycloak/data
