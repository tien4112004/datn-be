version: "3.8"

x-postgres-common: &postgres-common
  image: postgres:17
  restart: unless-stopped

services:
  auth-db:
    <<: *postgres-common
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata-auth:/var/lib/postgresql/data

  model-configuration-db:
    <<: *postgres-common
    container_name: model-configuration-db
    environment:
      POSTGRES_DB: model_configuration_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata-model-config:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
      MONGO_INITDB_DATABASE: presentationdb
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata-auth:
  pgdata-model-config:
  mongodata:
