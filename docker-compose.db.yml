version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: datn_monolith_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata-monolith:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d datn_monolith_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  datn-be-init:
    build: .
    image: datn-be:latest
    container_name: datn-be-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Single PostgreSQL database connection
      - POSTGRES_DB_URL=jdbc:postgresql://postgres:5432/datn_monolith_db
      - POSTGRES_DB_USERNAME=postgres
      - POSTGRES_DB_PASSWORD=postgres

      # Keycloak configuration (using defaults for init)
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-ai-primary}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-change-me}
      - KEYCLOAK_REDIRECT_URI=${KEYCLOAK_REDIRECT_URI:-http://localhost:8080/login/oauth2/code/keycloak}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI:-http://localhost:8082/realms/ai-primary-dev}
      - KEYCLOAK_REALM_NAME=${KEYCLOAK_REALM_NAME:-ai-primary-dev}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL:-http://localhost:8082}

      # Cloudflare R2 (using defaults for init)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-dummy}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-dummy}
      - R2_PUBLIC_URL_DEV=${R2_PUBLIC_URL_DEV:-http://localhost}
      - CLOUD_FLARE_API_TOKEN=${CLOUD_FLARE_API_TOKEN:-dummy}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-dummy}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-dummy}

      # Spring profile
      - SPRING_PROFILES_ACTIVE=docker
    command: ["/application/scripts/init-models.sh"]
    restart: "no"

volumes:
  pgdata-monolith:
