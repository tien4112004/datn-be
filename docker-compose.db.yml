version: "3.8"

x-postgres-common: &postgres-common
  image: postgres:17
  restart: unless-stopped

services:
  auth-db:
    <<: *postgres-common
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata-auth:/var/lib/postgresql/data
    networks:
      - datn-network

  model-configuration-db:
    <<: *postgres-common
    container_name: model-configuration-db
    environment:
      POSTGRES_DB: model_configuration_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata-model-config:/var/lib/postgresql/data
    networks:
      - datn-network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
      MONGO_INITDB_DATABASE: presentationdb
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db
      - ./src/main/java/com/datn/datnbe/document-module/docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - datn-network

volumes:
  pgdata-auth:
  pgdata-model-config:
  mongodata:

networks:
  datn-network:
    driver: bridge
    external: true
